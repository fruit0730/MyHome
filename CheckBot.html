<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全验证 | Secure Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .verify-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            animation: cardEntrance 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes cardEntrance {
            to { transform: scale(1); opacity: 1; }
        }

        .security-icon {
            font-size: 3.5rem;
            color: #4a5568;
            margin-bottom: 1.5rem;
            animation: iconFloat 2s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress-fill {
            width: 0;
            height: 100%;
            background: #48bb78;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .status-text {
            color: #4a5568;
            font-size: 1.1rem;
            margin: 1rem 0;
            min-height: 24px;
        }

        .loading-dots::after {
            content: '';
            animation: dotPulse 1.5s infinite;
        }

        @keyframes dotPulse {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        .success-container {
            padding: 1.5rem;
            text-align: center;
        }

        .success-icon {
            color: #48bb78;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .redirect-countdown {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .redirect-number {
            display: inline-block;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            background: #48bb78;
            border-radius: 50%;
            margin-left: 5px;
        }

        @media (max-width: 480px) {
            .verify-card {
                padding: 1.5rem;
                border-radius: 15px;
            }
            .security-icon {
                font-size: 2.8rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            .status-text {
                font-size: 0.95rem;
            }
            .success-icon {
                font-size: 2.8rem !important;
            }
            .success-container h2 {
                font-size: 1.3rem;
                margin: 0.8rem 0;
            }
            .success-container p {
                font-size: 0.9rem;
            }
            .redirect-countdown {
                bottom: 10px;
                right: 10px;
                font-size: 0.8rem;
            }
            .redirect-number {
                width: 20px;
                height: 20px;
                line-height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="verify-card">
        <i class="security-icon fas fa-shield-alt"></i>
        <h2>安全验证进行中</h2>
        <p class="status-text">正在分析设备信息<span class="loading-dots"></span></p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div id="countdown" class="status-text">预计剩余时间：<span>5</span>秒</div>
    </div>

    <script>
        window.onload = () => {
            let progress = 0;
            const progressBar = document.getElementById('progress');
            const progressTimer = setInterval(() => {
                progress += 2;
                progressBar.style.width = `${progress}%`;
                if(progress >= 100) clearInterval(progressTimer);
            }, 60);

            let seconds = 5;
            const countdownElement = document.querySelector('#countdown span');
            const countdownTimer = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                if(seconds <= 0) {
                    clearInterval(countdownTimer);
                    showSuccess();
                }
            }, 1000);

            function showSuccess() {
                const verifyCard = document.querySelector('.verify-card');
                verifyCard.innerHTML = `
                    <div class="success-container">
                        <i class="success-icon fas fa-check-circle"></i>
                        <h2>验证成功！</h2>
                        <p>正在跳转至目标页面...</p>
                    </div>
                `;

                let redirectSeconds = 3;
                const redirectMsg = document.createElement('div');
                redirectMsg.className = 'redirect-countdown';
                redirectMsg.innerHTML = `自动跳转 <span class="redirect-number">${redirectSeconds}</span>`;
                document.body.appendChild(redirectMsg);

                const redirectTimer = setInterval(() => {
                    redirectSeconds--;
                    redirectMsg.querySelector('.redirect-number').textContent = redirectSeconds;
                    
                    if(redirectSeconds <= 0) {
                        clearInterval(redirectTimer);
                        window.location.href = 'index.html';
                    }
                }, 1000);
            }

            document.addEventListener('keydown', e => {
                if(e.ctrlKey || e.key === 'F12') e.preventDefault();
            });
            document.addEventListener('contextmenu', e => e.preventDefault());
        };
    </script>
</body>
</html>
